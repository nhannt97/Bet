<html>

<head>
  <script src="/jquery-3.6.1.min.js"></script>
  </script>
  <script src="/index.js"></script>
  <style>
    .border-bottom {
      border-bottom: 1px solid #eee;
      margin: 10px 0;
    }
    .chip {
      border-radius: 3px;
      color: white;
      margin: 0 3px;
      padding: 3px 5px;
    }
    .amount-chip {
      background-color: #28a745;
    }
    .game-type-chip {
      background-color: #17a2b8;
    }
    .play-chip {
      cursor: pointer;
      background-color: #007bff;
    }
    .header {
  overflow: hidden;
  background-color: red;
  padding: 10px 10px;
}

/* Style the header links */
.header a {
  float: left;
  color: white;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

/* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
.header a.logo {
  font-size: 25px;
  font-weight: bold;
  color:white;
}

/* Change the background color on mouse-over */
.header a:hover {
   color: white;
}

/* Style the active/current link*/
.header a.active {
  background-color: transparent;
  color: white;
}

/* Float the link section to the right */
.header-right {
  float: right;
}
.header_line{
    background-color:#ffc107!important;
    color:red;
}
.wallet_box{
        margin: 0;
    padding: 0;
    background-color: red;
    color: white;
    text-align: center;
    font-weight: 500;
    margin-top: -16px;
    height: 33px;
    padding-top: 5px;
}
/* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
}
  </style>
</head>

<body>
  <div class="header">
    <a href="#default" class="logo">Ludo Challenges</a>
    <div class="header-right">
      <a class="active" href="#home">Home</a>
      <a href="#contact">Deposit</a>
      <a href="#contact">Transaction</a>
      <a href="#contact">Help</a>
      <a href="#about">Profile</a>
    </div>
  </div>
  <p class="header_line"><marquee>Let's earn money by playing with each other. You will get 90 % winning bonuses after winning the match. </marquee> </p>
  <br>
  <h1>Landing page</h1>
  <h1>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
  </h1>

  <div class="form-popup" id="welcome-popup"
    style="position: fixed; z-index: 100;top: 50%; left: 50%; transform: translate(-50%, -50%)">
    <form action="" id="subscribeform" onsubmit="return false" autocomplete="false"
      style="background: white; border: 1px solid; border-radius: 5px; padding: 10px;">
      <h1>Welcome to Bet</h1>
      <p></p>
      <div style="padding: 5px">
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>
      </div>
      <div style="padding: 5px">
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required>
      </div>
      <button type="submit" class="btn">Subscribe now</button>
      <button type="button" class="btn cancel" id="close-welcome-popup">Close</button>
    </form>
  </div>
</body>

</html>
