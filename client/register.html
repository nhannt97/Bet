<html>

<head>
  <script src="/jquery-3.6.1.min.js"></script>
  <script src="/register.js">
  </script>
</head>

<body>
  <form action="" id="registerform" onsubmit="return false" autocomplete="false">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" required>

      <label for="name"><b>Name</b></label>
      <input type="name" placeholder="Enter Name" name="name" id="name" required>

      <label for="email"><b>Phone</b></label>
      <input type="phone" placeholder="Enter Phone" name="phone" id="email" required>


      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>

      <label for="rePassword"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="rePassword" id="rePassword" required>
      <hr>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="/login">Sign in</a>.</p>
    </div>
  </form>
</body>

</html>
